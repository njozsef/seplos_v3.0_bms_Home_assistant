    rgb_order: GRB
    chipset: WS2812  

text_sensor:
  - platform: template
    name: "Uptime DDDD:HH:MM"
    id: uptime_dddd_hh_mm
    update_interval: 30s
    lambda: |-
      int seconds = (int) id(uptime_sec).state;
      int days    = seconds / 86400;         // 1 nap = 86400 mp
      int hours   = (seconds % 86400) / 3600;
      int minutes = (seconds % 3600) / 60;
      int secs    = seconds % 60;             // másodpercek

      char buffer[16];                        // "0012:05:23:45" + null terminator
      snprintf(buffer, sizeof(buffer), "%04d:%02d:%02d:%02d", days, hours, minutes, secs);
      return {buffer};

switch:
  - platform: restart
    name: "ESP Reboot"   


uart:
  - id: uart_0
    baud_rate: 19200
    tx_pin: ${tx_pin}
    rx_pin: ${rx_pin}
    rx_buffer_size: 384
    debug:
      direction: BOTH
      dummy_receiver: false

modbus:
  - id: modbus0
    uart_id: uart_0
    send_wait_time: 200ms

modbus_controller:
  - id: bms0
    address: 0x00          #a pack DIP 1-esre állítva
    modbus_id: modbus0
    command_throttle: 200ms
    update_interval: 10s

sensor:
  - platform: uptime
    id: uptime_sec
    internal: true   

  # 1000    Pack Voltage                R    UINT16    2    10mV
  - platform: modbus_controller
    modbus_controller_id: bms0
    name: "${battery_bank0} total voltage"
    id: battery_bank0_total_voltage
    address: 0x1000
    register_type: read
    value_type: U_WORD
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    accuracy_decimals: 2
    filters:
      - multiply: 0.01

  # 1001    Current                     R     INT16    2    10mA
  - platform: modbus_controller
    modbus_controller_id: bms0
    name: "${battery_bank0} current"
    id: battery_bank0_current
    address: 0x1001
    register_type: read
    value_type: S_WORD
    unit_of_measurement: "A"
    device_class: current
    state_class: measurement
    accuracy_decimals: 2
    filters:
      - multiply: 0.01

  - platform: template
    name: "${battery_bank0} power"
    unit_of_measurement: "W"
    id: battery_bank0_power
    device_class: power
    state_class: measurement
    accuracy_decimals: 2
    update_interval: 10s
    lambda: |-
      auto voltage = id(battery_bank0_total_voltage).state;
      auto current = id(battery_bank0_current).state;
      if (isnan(voltage) || isnan(current)) {
        return {};
      }
      return voltage * current;


