#******************************   working    ********************
substitutions:
  name: battery-monitor
  battery_bank0: "battery bank 0"  #ha változtatod akkor a lambdás c++ kódban is át kell írni, mert nem veszi át. (és az id: -ket is)
  device_description: "Monitor and control a Seplos V3 BMS via RS485 (Modbus)"
  tx_pin: GPIO9        #8 (a kínai rs485 boardon a tx/rx fel van cserélve) (az esp tx-tx    esp rx-rx)
  rx_pin: GPIO8        #9 
  led_pin: GPIO21      # ha nem a kínai RGB led-es verziód van akkor a light szekciót át kell írni vagy ki kell szedni.

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-seplos-bms"
    version: 1.3.0
  on_boot:
    then:
      - light.turn_on:
          id: status_led
          brightness: 100%
          red: 50%
          green: 50%
          blue: 0%
          transition_length: 0s

esp32:
  board: esp32-s3-devkitc-1            #esp32 s3
  framework:
    type: esp-idf

wifi:
#  ssid: "admin"                   (fixen is be lehet írni az ssid-t / jeészót)
#  password: "12345678"
  ap:
    ssid: "Sluxer16 BMS AP"
    password: ""

  on_connect:
    then:
      - light.turn_on:
          id: status_led
          brightness: 100%
          red: 0%
          green: 50%
          blue: 0%
          transition_length: 0s  
  
interval:
  - interval: 2s
    then:
      - if:
          condition:
            wifi.connected:   # NINCS érték, csak a kulcs!
          then:
            - light.turn_off: status_led
          else:
            - light.turn_on:
                id: status_led
                red: 100%
                green: 0%
                blue: 0%
                brightness: 60%


